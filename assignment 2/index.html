<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gilroy-Bold:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gilroy-Regular:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="iphone-14-15-pro-1">
      <div class="iphone-14-15-pro-1-child"></div>
      <div class="iphone-14-15-pro-1-item"></div>
      <div class="login" id="loginText">Login</div>
      <div class="iphone-14-15-pro-1-inner" id="rectangle2"></div>
      <img class="line-icon" alt="" src="./public/line-5.svg" />

      <div class="sign-up">Sign up</div>
      <img class="iphone-14-15-pro-1-child1" alt="" src="./public/line-1.svg" />

      <div class="line-div"></div>
      <div class="iphone-14-15-pro-1-child2"></div>
      <div class="iphone-14-15-pro-1-child3"></div>
      <b class="login1">Login</b>
      <div class="iphone-14-15-pro-1-child4"></div>
      <div class="iphone-14-15-pro-1-child5"></div>
      <div class="username">username</div>
      <div class="password">Password</div>
      <img class="male-user-icon" alt="" src="./public/male-user@2x.png" />

      <img class="lock-icon" alt="" src="./public/lock@2x.png" />

      <img class="arrow-icon" alt="" src="./public/arrow@2x.png" />

      <img class="arrow-icon1" alt="" src="./public/arrow@2x.png" />

      <div class="forgot-password-container">
        <span>
          <span class="forgot-password">forgot password ?</span>
          <span class="span"> </span>
        </span>
        <span class="span">
          <span class="span2"> </span>
        </span>
      </div>
      <div class="div">09 : 20</div>
      <img
        class="battery-level-icon"
        alt=""
        src="./public/battery-level@2x.png"
      />

      <img class="wi-fi-icon" alt="" src="./public/wifi@2x.png" />
    </div>

    <script>
      var loginText = document.getElementById("loginText");
      if (loginText) {
        loginText.addEventListener("click", function (e) {
          window.location.href = "./i-phone1415-pro2.html";
        });
      }
      
      var rectangle2 = document.getElementById("rectangle2");
      if (rectangle2) {
        rectangle2.addEventListener("click", function (e) {
          window.location.href = "./i-phone1415-pro1.html";
        });
      }
      </script>
  </body>
</html>
