<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./i-phone-14-15-pro-2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gilroy-Bold:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gilroy-Regular:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="iphone-14-15-pro-2">
      <div class="iphone-14-15-pro-2-child"></div>
      <div class="div1">09 : 20</div>
      <img class="wi-fi-icon1" alt="" src="./public/wifi@2x.png" />

      <img
        class="battery-level-icon1"
        alt=""
        src="./public/battery-level@2x.png"
      />

      <div class="iphone-14-15-pro-2-item"></div>
      <div class="sign-up1">Sign up</div>
      <img class="iphone-14-15-pro-2-inner" alt="" src="./public/line-1.svg" />

      <div class="iphone-14-15-pro-2-child1"></div>
      <div class="iphone-14-15-pro-2-child2"></div>
      <div class="iphone-14-15-pro-2-child3"></div>
      <b class="sign-up2">Sign up</b>
      <img class="iphone-14-15-pro-2-child4" alt="" src="./public/line-5.svg" />

      <div class="iphone-14-15-pro-2-child5"></div>
      <div class="iphone-14-15-pro-2-child6"></div>
      <div class="username1">username</div>
      <div class="password1">Password</div>
      <img class="arrow-icon2" alt="" src="./public/arrow@2x.png" />

      <div class="iphone-14-15-pro-2-child7"></div>
      <div class="confirm-password">Confirm Password</div>
      <img class="arrow-icon3" alt="" src="./public/arrow@2x.png" />

      <div class="iphone-14-15-pro-2-child8"></div>
      <div class="email">Email</div>
      <img class="arrow-icon4" alt="" src="./public/arrow@2x.png" />

      <img class="arrow-icon5" alt="" src="./public/arrow@2x.png" />
    </div>
  </body>
</html>
